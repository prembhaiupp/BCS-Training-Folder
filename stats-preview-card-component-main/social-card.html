<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
      * {
        box-sizing: border-box;
      }

      :root {
        --primary-bg-clr: hsl(233, 47%, 7%);
        --card-bg-clr: hsl(244, 37%, 16%);
        --accent-clr: hsl(277, 64%, 61%);

        --primary-text-clr: hsl(0, 0%, 100%);
        --secondary-text-clr: hsla(0, 0%, 100%, 0.75);

        --stats-heading-clr: hsla(0, 0%, 100%, 0.6);

        --primary-ff: Inter, sans-serif;
        --secondary-ff: "Lexend Deca", sans-serif;
        --fw-1: 400;
        --fw-2: 700;

        --primary-font-sz: 15px;
      }

      .design {
        height: 20rem;
      }

      .social-card-container {
        background: var(--card-bg-clr);
        display: flex;

        font-family: var(--primary-ff);
        border-radius: 0.4rem;
        overflow: hidden;

        font-size: var(--primary-font-sz);

        max-width: 50rem;
      }

      .content-container {
        padding: 3rem;

        h2 {
          color: var(--primary-text-clr);

          span {
            color: var(--accent-clr);
          }
        }

        .card-summary {
          color: var(--secondary-text-clr);
          font-size: 0.75rem;
          line-height: 1.5;
        }
      }

      .image-container {
        background: url("./images/image-header-desktop.jpg"), var(--accent-clr);
        background-blend-mode: luminosity;

        width: 50%;
        flex-shrink:0;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .state-container {
        display: flex;
        gap: 1rem;
        justify-content: space-between;
        padding-right: 2.15rem;

        h3 {
          color: var(--primary-text-clr);
          margin-bottom: 0px;
        }

        p {
          color: var(--stats-heading-clr);
          text-transform: uppercase;
          font-family: var(--secondary-ff);

          margin-top: 0px;
          font-size: 0.6rem;
          letter-spacing: 0.5px;
        }
      }

      body {
        background: var(--primary-bg-clr);
        margin: 0;
        min-height: 100vh;
        display:grid;
        place-content: center;
      }
  </style>
</head>
<body>
 <section class="social-card-container">
   <div class="content-container">
    <h2 class="card-title">
     Get <span>insights</span> that help your business grow.
    </h2>
    <p class="card-summary">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
    <div class="state-container">
      <div>
       <h3>10k+</h3>
       <p>companies</p>
       </div>
       <div>
         <h3>314</h3>
         <p>templates</p>
       </div>
       <div>
          <h3>12M+</h3>
           <p>queries</p>
       </div>
      </div>
    </div>
    <div class="image-container"></div>
  </section>
</body>
</html>
