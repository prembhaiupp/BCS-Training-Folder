<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style>
    :root{
        font-size: 16px;
        --fz-1: 1rem;
        --bg-color : oklch(0.7422 0.1 228.35 / 93.17%);
        --padding-1 : 1rem;
        --border-left: cornflowerblue;
        --border-radius:50px;
        --width:40rem ;


    }
    h3{
        font-size: 2rem;
        padding: 1rem;
    }
    div {
       font-size :2rem;
       background:var(--bg-color);
       border-radius: 50px;
       width: 40rem ;
    
       padding: calc(0.5 * var(--padding-1));
       border-left: var(--border-left);


    }
</style>
<body>
      <div>
    <h3> Intended Audience</h3>
  
     <p>This tutorial assumes that you already have a static React site 
      (Gatsby/Next) being deployed on Vercel or Netlify.</p>
         
     <p>It's written with the intermediate React developer in mind; if you're newer to 
      the modern JS ecosystem, it might be a bit hard to follow.
    </p>
    </div>
    
</body>
</html>
